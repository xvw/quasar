<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>A sample of simple routing</title>
  </head>
  <body>
    <div id="main">
      <ul>
	<li><a data-scope="scoped" href="/">Home</a></li>
	<li><a data-scope="scoped" href="/test">Test</a></li>
	<li><a data-scope="scoped" href="/test/bar/baz">Test/bar/baz</a></li>
	<li><a href="http://google.fr">Google</a></li>
      </ul>
    </div>
    <script type="application/javascript">
      var $QUASAR = {
        debug : true,
        route_with_hash : false 
      }
    </script>
    <script type="application/javascript" src="example.js"></script>
  </body>
</html>
